{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Editar Perfil
{% endblock titulo %}

{% block contenido %}
    <h2>Editar Perfil</h2>
    {% if request.session.avatar %}
    <img src="{{ request.session.avatar }}" alt="Avatar" width="100" height="100">
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ user_form.as_table }}
            {{ avatar_form.as_table }}
        </table>
        <input type="submit" value="Actualizar Perfil">
    </form>
{% endblock contenido %}
